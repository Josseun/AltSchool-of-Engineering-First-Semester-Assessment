<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>AltSchool of Engineering First Semester Assessment</title>
</head>

<body>
    <div class="calculator">

        <input type="text" id="output" disabled>

        <div class="numbers">
            <div class="item">
                <div class="box"><button onclick="printMessage('1')" class="button">1</button></div>
                <div class="box"> <button onclick="printMessage('2')" class="button">2</button></div>
                <div class="box"> <button onclick="printMessage('3')" class="button">3</button></div>
                <div class="sign-box"><button onclick="printMessage('*')" class="sign"> &times;</button></div>
                <div class="sign-box"><button onclick="printMessage('/')" class="sign">&divide;</button></div>
            </div>
            <div class="item">
                <div class="box"><button onclick="printMessage('4')" class="button">4</button></div>
                <div class="box"><button onclick="printMessage('5')" class="button">5</button></div>
                <div class="box"><button onclick="printMessage('6')" class="button">6</button></div>
                <div class="sign-box"> <button onclick="printMessage('+')" class="sign">&plus;</button></div>
                <div class="sign-box"> <button onclick="printMessage('-')" class="sign">&minus;</button></div>
            </div>
            <div class="item">
                <div class="box"><button onclick="printMessage('7')" class="button">7</button></div>
                <div class="box"><button onclick="printMessage('8')" class="button">8</button></div>
                <div class="box"> <button onclick="printMessage('9')" class="button">9</button></div>
                <div class="sign-box"><button onclick="printMessage('%')" class="sign1">&percnt;</button></div>
                <div class="sign-box"> <button onclick="printMessage('^')" class="sign1">^</button></div>
            </div>
            <div class="item">
                <div class="box"> <button onclick="printMessage('.')" class="button">.</button></div>
                <div class="box"><button onclick="printMessage('0')" class="button">0</button></div>
                <div class="box"><button onclick="deleteLast()" class="button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button></div>
                <div class="equal"> <button onclick="calculateResult()" class="equal-sign">&equals;</button></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
